---
- name: K8s Kubeadm Control Plane | Pull k8s images
  ansible.builtin.shell: kubeadm config images pull
  args:
    executable: /bin/bash

# TODO does Kubeadm have a config validation tool?
- name: Add Kubeadm configuration file
  ansible.builtin.template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml

- name: Initialize Kubeadm Control Plane
  ansible.builtin.shell: kubeadm init --config=/tmp/kubeadm-config.yaml --upload-certs

# TODO use ansible variables to get $HOME path instead of hardcoded
- name: Create Kube directory
  ansible.builtin.file:
    path: ~/.kube
    state: directory

# TODO use ansible variables. Check if export worked
- name: Copy admin.conf to Kube directory
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    remote_src: true
    owner: root
    group: root
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

# TODO download script on Ansible controller and execute via ansible.builtin.script
#      instead of running remotely?
## HELM
#curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
#

- name: Source kubectl completion for Bash shell
  ansible.builtin.shell: source <(kubectl completion bash)

- name: Install Helm | Add /usr/local/bin to PATH
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: 'source <(kubectl completion bash)'
    state: present
