---
- name: K8s Kubeadm Control Plane | Pull k8s images
  ansible.builtin.shell: kubeadm config images pull
  args:
    executable: /bin/bash

# TODO does Kubeadm have a config validation tool?
- name: Add Kubeadm configuration file
  ansible.builtin.template:
    src: kubeadm-config.yaml.j2
    dest: '{{ ansible_env.HOME }}/kubeadm-config.yaml'

- name: Initialize Kubeadm Control Plane
  ansible.builtin.shell: kubeadm init --config={{ ansible_env.HOME }}/kubeadm-config.yaml --upload-certs

# TODO use ansible variables to get $HOME path instead of hardcoded
- name: Create Kube directory
  ansible.builtin.file:
    path: ~/.kube
    state: directory

# TODO use ansible variables. Check if export worked
- name: Copy admin.conf to Kube directory
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    remote_src: true
    owner: root
    group: root
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Install Helm | Download Helm installation script
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
    dest: /tmp/get-helm-3
    mode: '0755'

- name: Install Helm | Run Helm installation script
  ansible.builtin.shell: /tmp/get-helm-3
  args:
    creates: /usr/local/bin/helm
  register: reg_helm_install

- name: Install Helm | Add /usr/local/bin to PATH
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: 'export PATH=$PATH:/usr/local/bin'
  when: reg_helm_install.rc == 0


- name: Add kubectl completion in ~/.bashrc
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: 'source <(kubectl completion bash) && source /etc/bash_completion'
    state: present

- name: Source ~/.bashrc file
  ansible.builtin.shell: bash -c "source /root/.bashrc"